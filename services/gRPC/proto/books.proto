syntax = "proto3";

package books;

service BookService {
    rpc GetBook (BookRequest) returns (BookResponse);
    rpc GetAllBooks (Empty) returns (BooksResponse);
}

message BookRequest {
    int32 id = 1;
}

message BookResponse {
    int32 id = 1;
    string title = 2;
    string author = 3;
    string isbn = 4;
    float average_rating = 5;
}

message BooksResponse {
    repeated BookResponse books = 1;
}

message Empty {}
